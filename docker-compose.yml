services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: cloudcode
      POSTGRES_PASSWORD: cloudcode
      POSTGRES_DB: cloudcode
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cloudcode"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      PROVIDER: docker
      ENVIRONMENT: development
      DATABASE_URL: postgres://cloudcode:cloudcode@postgres:5432/cloudcode?sslmode=disable
      API_KEY: dev-api-key
      LISTEN_ADDR: ":8080"
      JWT_SECRET: dev-jwt-secret-change-in-production
      BASE_URL: http://localhost:8080
      FRONTEND_URL: http://localhost:3000
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - default
      - claude-net
    depends_on:
      postgres:
        condition: service_healthy

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080
    depends_on:
      - api

volumes:
  pgdata:

networks:
  claude-net:
    external: true
